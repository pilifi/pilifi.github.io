        <h1 id="怎么写第一步"><a href="#怎么写第一步" class="headerlink" title="怎么写第一步"></a>怎么写第一步</h1><ul>
<li><p>新建文章：hexo new  文章名字</p>
</li>
<li><p>写文章：markdown</p>
</li>
<li><p>如何上传：</p>
</li>
<li><p>&#96;&#96;&#96;<br>$ hexo clean<br>$ hexo g<br>$ hexo d</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">```python</span><br><span class="line">TempStr = input(&quot;请输入带有符号的温度值: &quot;)</span><br><span class="line">if TempStr[-1] in[&#x27;F&#x27;, &#x27;f&#x27;]:</span><br><span class="line">  C = (eval(TempStr[0:-1]) - 32)/1.8</span><br><span class="line">  print( &quot;转换后的温度是&#123;: .2f&#125;C&quot; . format(C))</span><br><span class="line">elif TempStr[-1] in [&#x27;C&#x27;, &#x27;c&#x27;]:</span><br><span class="line">  F = 1.8*eval(TempStr[0:-1] ) + 32</span><br><span class="line">  print( &quot;转换后的温度是&#123;: .2f&#125;F&quot;. format(F))</span><br><span class="line">elif TempStr[-1] in [&#x27;A&#x27;, &#x27;a&#x27;]:</span><br><span class="line">  F = 1.8*eval(TempStr[0:-1] ) + 32</span><br><span class="line">  print( &quot;转换后的温度是&#123;: .2f&#125;F&quot;. format(F))</span><br><span class="line">if TempStr[-1] in [&#x27;b&#x27;, &#x27;B&#x27;]:</span><br><span class="line">  F = 1.8*eval(TempStr[0:-1] ) + 32</span><br><span class="line">  print( &quot;转换后的温度是&#123;: .2f&#125;F&quot;. format(F))</span><br><span class="line">else:</span><br><span class="line">  print(&quot;输入格式错误&quot; )</span><br></pre></td></tr></table></figure></li>
</ul>
